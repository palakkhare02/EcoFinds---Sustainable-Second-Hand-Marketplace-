<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - EcoFinds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo_container">
                <a href="index.html" class="site_name">EcoFinds</a>
            </div>
            <div class="navbar_right">
                <!-- Profile Dropdown (when logged in) -->
                <div class="profile_dropdown_container" id="profileDropdown" style="display: none;">
                    <button class="profile_trigger" id="profileTrigger">
                        <div class="profile_avatar">
                            <span class="material-symbols-outlined">person</span>
                        </div>
                        <span class="profile_name" id="profileName">User</span>
                        <span class="material-symbols-outlined dropdown_arrow">keyboard_arrow_down</span>
                    </button>
                    
                    <div class="profile_dropdown" id="profileDropdownMenu">
                        <div class="dropdown_header">
                            <div class="user_info">
                                <div class="user_avatar">
                                    <span class="material-symbols-outlined">person</span>
                                </div>
                                <div class="user_details">
                                    <div class="user_name" id="dropdownUserName">User Name</div>
                                    <div class="user_email" id="dropdownUserEmail">user@example.com</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="dropdown_divider"></div>
                        
                        <div class="dropdown_menu">
                            <a href="profile.html" class="dropdown_item">
                                <span class="material-symbols-outlined">person</span>
                                <span>My Profile</span>
                            </a>
                            <a href="add.html" class="dropdown_item">
                                <span class="material-symbols-outlined">add</span>
                                <span>Add Product</span>
                            </a>
                            <a href="index.html" class="dropdown_item" id="myProductsLink">
                                <span class="material-symbols-outlined">inventory_2</span>
                                <span>My Products</span>
                            </a>
                            <a href="#" class="dropdown_item">
                                <span class="material-symbols-outlined">favorite</span>
                                <span>Wishlist</span>
                            </a>
                        </div>
                        
                        <div class="dropdown_divider"></div>
                        
                        <div class="dropdown_menu">
                            <a href="#" class="dropdown_item logout_item" id="logoutLink">
                                <span class="material-symbols-outlined">logout</span>
                                <span>Logout</span>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Login Button (when not logged in) -->
                <div class="action_container" id="loginContainer">
                    <a href="login.html" class="login" id="loginLink">Login</a>
                </div>

                <div class="action_container">
                    <a href="index.html" class="login">Back to Home</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div id="profileContainer">
                <!-- Profile content will be loaded here -->
            </div>
            
            <div id="loginRequired" class="login-required" style="display: none;">
                <div class="login-required-content">
                    <span class="material-symbols-outlined">lock</span>
                    <h2>Login Required</h2>
                    <p>Please log in to view your profile.</p>
                    <a href="login.html" class="btn-primary">Login</a>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
